<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="gr" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="sg" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.04"/>
    </linearGradient>
  </defs>

  <!-- Shield -->
  <path d="M32 5 L56 16 C56 16 58 42 32 58 C6 42 8 16 8 16 Z" 
        fill="url(#sg)" stroke="url(#g)" stroke-width="2" stroke-linejoin="round"/>

  <!-- Keyboard body -->
  <rect x="16" y="26" width="32" height="18" rx="3" fill="none" stroke="url(#g)" stroke-width="1.5"/>

  <!-- Keys top row -->
  <rect x="19" y="29" width="5" height="4" rx="1" fill="url(#g)" opacity="0.85"/>
  <rect x="26" y="29" width="5" height="4" rx="1" fill="url(#g)" opacity="0.6"/>
  <rect x="33" y="29" width="5" height="4" rx="1" fill="url(#g)" opacity="0.95"/>
  <rect x="40" y="29" width="5" height="4" rx="1" fill="url(#g)" opacity="0.5"/>

  <!-- Keys bottom row -->
  <rect x="21" y="35" width="5" height="4" rx="1" fill="url(#g)" opacity="0.5"/>
  <rect x="28" y="35" width="12" height="4" rx="1" fill="url(#g)" opacity="0.7"/>
  <rect x="42" y="35" width="4" height="4" rx="1" fill="url(#g)" opacity="0.55"/>

  <!-- Typing rhythm wave -->
  <path d="M18 22 Q22 22 24 19 Q26 16 28 19 Q30 22 32 16 Q34 10 36 19 Q37 22 38 19 Q40 16 42 22 L46 22" 
        fill="none" stroke="url(#gr)" stroke-width="1.8" stroke-linecap="round" opacity="0.85"/>

  <!-- Lock keyhole -->
  <circle cx="32" cy="49" r="2.5" fill="none" stroke="url(#g)" stroke-width="1.2"/>
  <rect x="31" y="50" width="2" height="3" rx="0.5" fill="url(#g)" opacity="0.8"/>
  <circle cx="32" cy="49" r="1" fill="url(#g)" opacity="0.7"/>
</svg>
