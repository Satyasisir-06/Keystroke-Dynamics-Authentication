<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="gradReverse" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield body -->
  <path d="M256 48 L432 128 C432 128 448 320 256 464 C64 320 80 128 80 128 Z" 
        fill="url(#shieldGrad)" stroke="url(#grad)" stroke-width="6" stroke-linejoin="round" filter="url(#softGlow)"/>
  
  <!-- Inner shield accent line -->
  <path d="M256 80 L408 148 C408 148 420 312 256 436 C92 312 104 148 104 148 Z" 
        fill="none" stroke="url(#grad)" stroke-width="1.5" stroke-opacity="0.3" stroke-linejoin="round"/>

  <!-- Keyboard body (rounded rect inside the shield) -->
  <rect x="148" y="200" width="216" height="130" rx="16" ry="16" 
        fill="none" stroke="url(#grad)" stroke-width="4" filter="url(#glow)"/>

  <!-- Top row of keys -->
  <rect x="168" y="216" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.85"/>
  <rect x="202" y="216" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.6"/>
  <rect x="236" y="216" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.95"/>
  <rect x="270" y="216" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.5"/>
  <rect x="304" y="216" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.75"/>
  <rect x="338" y="216" width="18" height="22" rx="4" fill="url(#grad)" opacity="0.4"/>

  <!-- Middle row of keys -->
  <rect x="176" y="246" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.5"/>
  <rect x="210" y="246" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.9"/>
  <rect x="244" y="246" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.65"/>
  <rect x="278" y="246" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.85"/>
  <rect x="312" y="246" width="28" height="22" rx="4" fill="url(#grad)" opacity="0.45"/>

  <!-- Space bar -->
  <rect x="196" y="278" width="120" height="22" rx="6" fill="url(#grad)" opacity="0.7"/>
  
  <!-- Bottom row mini keys -->
  <rect x="172" y="278" width="18" height="22" rx="4" fill="url(#grad)" opacity="0.35"/>
  <rect x="322" y="278" width="18" height="22" rx="4" fill="url(#grad)" opacity="0.55"/>

  <!-- Typing rhythm wave (biometric pulse) above keyboard -->
  <path d="M160 178 Q180 178 190 168 Q200 158 210 168 Q220 178 230 158 Q240 138 250 168 Q260 198 270 168 Q275 148 280 168 Q290 188 300 178 Q310 168 320 178 Q330 188 340 178 L352 178" 
        fill="none" stroke="url(#gradReverse)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" opacity="0.9"/>

  <!-- Decorative dots along the wave -->
  <circle cx="250" cy="168" r="3.5" fill="#00d4ff" opacity="0.9"/>
  <circle cx="230" cy="158" r="2.5" fill="#6366f1" opacity="0.7"/>
  <circle cx="270" cy="168" r="3" fill="#7c3aed" opacity="0.8"/>

  <!-- Lock keyhole -->
  <circle cx="256" cy="358" r="14" fill="none" stroke="url(#grad)" stroke-width="3" filter="url(#glow)"/>
  <rect x="251" y="362" width="10" height="16" rx="2" fill="url(#grad)" opacity="0.8"/>
  <circle cx="256" cy="358" r="5" fill="url(#grad)" opacity="0.7"/>

  <!-- Accent corner dots -->
  <circle cx="120" cy="106" r="4" fill="#00d4ff" opacity="0.4"/>
  <circle cx="392" cy="106" r="4" fill="#7c3aed" opacity="0.4"/>
</svg>
